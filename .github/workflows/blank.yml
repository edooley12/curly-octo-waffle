name: UpT

on:
  workflow_dispatch:
  repository_dispatch:
    types: [UpT]
  schedule:
    - cron: "*/10 * * * *"
jobs:
    run:
      runs-on: ubuntu-20.04
      timeout-minutes: 40
      steps:
      - uses: actions/checkout@v3
      - name: run
        run: bash estat.sh
      env:
        CL: ${{secrets.CL}}
        DOWNLOADS: ${{secrets.DOWNLOADS}}
        REQUIREMENT: ${{secrets.REQUIREMENT}}
        RUNNER: ${{secrets.RUNNER}}
